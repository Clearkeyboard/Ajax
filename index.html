<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy Generator</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1 class='text-center'>Giphy Search</h1>
    <h5 class='text-center'>(click to animate!)</h5>

    <!-- Rendered buttons will get dumped Here  -->
    <div class='text-center' id="buttons-view"></div>

    <form id="giphy-form">
      <label for="giphy-input">Add a Giphy Dude</label>
      <input type="text" id="giphy-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-giphy" type="submit" value="Add a Giphy">
    </form>

    <!-- Movies will get dumped dere -->
        <div class='row'>
            <div id="giphy-view"></div>
        </div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="assets/javascript.js"></script>
